<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Brazilian Jiu Jitsu Club in Dublin, Ireland">
    <meta name="keywords" content="brazilian jiu jitsu, martial arts club, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <Header>
        <a href="index.html">
            <h1 id="logo">BJJ Ireland</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="contact.html" >Contact</a>
                </li>
                <li>
                    <a href="index.html" >Home</a>
                </li>
            </ul>
        </nav>
    </Header>
     <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Join Today!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            
            <label for="beginnger">Beginner</label>
            <input type="radio" id="beginner" name="experience" value="beginner" required>
            <label for="trail">Intermediate</label>
            <input type="radio" id="intermdiate" name="experience" value="intermediate" required>
            
            
            <input class="join-button" type="submit" value="Let's Train!">
        </form>
    </section>
    
   

    <Footer>
        <ul class="social-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    </Footer>
</body>
</html>
